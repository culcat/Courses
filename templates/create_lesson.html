{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Создать новый урок для курса "{{ course.name }}"</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.errors }}
                {{ form.title }}
            </div>
            <br>
            <div class="form-group">
                {{ form.material.errors }}
                {{ form.material }}
            </div>
             <br>
            <div class="form-group">
                {{ form.video.errors }}
                {{ form.video }}
            </div>
             <br>
            <button type="submit" class="btn btn-primary">Создать урок</button>
        </form>
    </div>
{% endblock %}

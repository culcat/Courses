{% extends 'base.html' %}
{% block content %}
<body>
<h1>Top 50 Students</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Position</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for student in top_students %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ student.student.username }}</td>
                <td>{{ student.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}

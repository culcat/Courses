{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Мои курсы</h1>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for course in courses %}
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Предподаватель: {{ course.teacher }}</li>
                        <li class="list-group-item">Образовательная организация: {{ course.organization }}</li>
                        </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

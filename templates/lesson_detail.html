{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>{{ lesson.title }}</h1>
        <p>{{ lesson.material }}</p>
 {% if user.is_authenticated %}
        {% if user.user_type == 'student' %}
            <h2>Submit Your Answer:</h2>
            <form method="post" enctype="multipart/form-data" action="{% url 'submit_answer' lesson_id=lesson.id %}">
                {% csrf_token %}
                <input type="file" name="answer" required>
                <button type="submit">Submit</button>
            </form>
        {% endif %}
    {% endif %}    </div>
{% endblock %}

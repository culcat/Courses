{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="mt-5 mb-4">Список курсов</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul class="list-group">
                    {% for course in courses %}
                        <li class="list-group-item">
                            <a href="{% url 'course_detail' course.id %}" class="text-decoration-none">{{ course.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}

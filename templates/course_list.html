{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Список курсов</h1>
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item">
                    <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

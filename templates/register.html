{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Регистрация</h2>
                {% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Имя пользователя">
                        </div>
                       <div class="mb-3">
                            <input type="text" name="first_name" class="form-control" placeholder="Имя">
                        </div>
                        <div class="mb-3">
                            <input type="text" name="first_name" class="form-control" placeholder="Фамилия">
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password1" class="form-control" placeholder="Пароль">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password2" class="form-control" placeholder="Повторите пароль">
                        </div>
                        <div class="mb-3">
                            <select name="user_type" class="form-control" placeholder="Выберите тип пользователя">
                                <option value="" selected disabled>Выберите тип пользователя</option>
                                <option value="teacher">Учитель</option>
                                <option value="student">Студент</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <select name="organization" class="form-control" placeholder="Выберите организацию">
                                <option value="" selected disabled>Выберите организацию</option>
                                {% for organization in form.organization.field.queryset %}
                                    <option value="{{ organization.pk }}">{{ organization.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
